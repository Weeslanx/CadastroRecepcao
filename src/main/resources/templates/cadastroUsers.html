<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Configurações</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            font-family: Arial, sans-serif;
            color: #f7f5f5;
        }
        
        /* Barra lateral fixa */
        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 15px;
            font-size: 18px;
        }
        .sidebar button {
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .sidebar button:hover{
            background-color: #4caf50;
        }
        .main-content {
           
            height: 100vh;
            background-color: #302f2f;
            overflow-y: auto;
            width: calc(100% - 250px);
            flex: 1;
            transition: margin-left 0.3s, width 0.3s;
        }
        .main-content.closed {
            margin-left: 0;
            width: 100%;
        }
        .section {
            display: none;
            margin-left: 230px ; 
            margin-right: 45px ; 
            margin-top: 40px;
            max-width: 700px;
    
           
        }
        .section.active {
            display: block; 
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], 
        select {
            width: 100%;
            padding:10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        
        /* Container para os cards */
        .cards-container {
    position: fixed; /* Fixa o contêiner no lugar, mesmo ao rolar a página */
    right: 0; /* Alinha o contêiner ao limite direito da tela */
    top: 20px; /* Define uma margem superior, caso necessário */
    display: flex;
    flex-direction: column; /* Organiza os cards em coluna, um embaixo do outro */
    gap: 20px; /* Espaço entre os cards */
    padding: 20px; /* Margem interna para o contêiner */
    max-width: 600px;
    box-sizing: border-box;
}



.info-card {
    background-color: #2c2c2c;
    color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-sizing: border-box;
}



@media (max-width: 768px) {
    .cards-container {
        flex-wrap: wrap;
    }

    .info-card {
        width: 100%; 
    }
}


        .info-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .info-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
        }

        .info-card li {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }

        .info-card li:last-child {
            border-bottom: none;
        }

        .btn-concluir {
    position: absolute;
    bottom: 20px; /* Espaço entre o botão e o final da sidebar */
    left: 50%;
    transform: translateX(-50%);
    background-color: #4caf50;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    
    cursor: pointer;
    font-size: 16px center;
    transition: background-color 0.3s;
    text-align: center;
    width: 80%; /* Ajuste conforme necessário para o tamanho desejado */
}

.btn-concluir:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <h2>Painel de Configurações</h2>
        <button onclick="toggleSection('user-section')">Cadastro de Usuários</button>
        <button onclick="toggleSection('category-section')">Cadastro de Categorias</button>
        
        
       
        <button class="btn-concluir" onclick="window.location.href='/registros/visitas'">Concluir</button>


        
        
    </div>

   
    <div class="main-content">
      
        <div id="user-section" class="section">
            <h1>Cadastro de Usuários</h1>
            <!-- Formulário para adicionar um novo usuário -->
        <form action="/users/add" method="post" class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o nome" required>

            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" placeholder="Digite a senha" required>

            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="">Selecione a função</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>


            <button type="submit" class="btn">Registrar</button>
        </form>

            
        </div>

        <!-- Seção de Cadastro de Categorias -->
        <div id="category-section" class="section">
            <h1>Cadastro de Categorias</h1>
            <form action="/categorias/novocadastro" method="post" class="form-group">
                <label for="category-name">Nome da Categoria:</label>
                <input type="text" id="category-name" name="nome" placeholder="Digite o nome da categoria" required>
                <button type="submit" class="btn">Adicionar Categoria</button>
            </form>

           
        </div>
    </div>

    <div class="cards-container">
        <div class="info-card user-info">
            <h3>Total de Usuários: <span id="totalUsuarios">0</span></h3>
            <ul id="usuariosList">
                <!-- Os usuários serão inseridos aqui -->
            </ul>
        </div>

        <div class="info-card visitas-info">
            <h3>Total de visitas</h3>
            <ul>
                <li id="total-visitas">Carregando...</li>
            </ul>
        </div>

        <!-- Adicione mais cards aqui se necessário -->
    </div>

    <script>
         fetch('/users/userContagem')
            .then(response => response.json())
            .then(data => {
                if (data && data.usuarios) {
                    document.getElementById('totalUsuarios').textContent = data.totalUsuarios;
                    const usuariosList = document.getElementById('usuariosList');
                    usuariosList.innerHTML = '';
                    data.usuarios.forEach(usuario => {
                        const li = document.createElement('li');
                        li.textContent = `${usuario.nome} - ${usuario.role}`;
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Excluir';
                        deleteButton.onclick = function() {
                            deleteUser(usuario.id);
                        };
                        li.appendChild(deleteButton);
                        usuariosList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                console.error('Erro ao buscar os dados dos usuários:', error);
            });

        function deleteUser(userId) {
            if (confirm('Você tem certeza que deseja excluir este usuário?')) {
                fetch('/users/deleteUser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ userId: userId })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                })
                .catch(error => {
                    console.error('Erro ao excluir o usuário:', error);
                });
            }
        }

        fetch('/visitas/contagem')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-visitas').innerText = `Total de visitas: ${data.totalVisitas}`;
            })
            .catch(error => {
                console.error('Erro ao carregar o total de visitas:', error);
                document.getElementById('total-visitas').innerText = 'Erro ao carregar os dados';
            });

        function showSection(sectionId) {
            document.querySelectorAll('.sidebar button').forEach(button => button.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.querySelector(`.sidebar button[onclick="showSection('${sectionId}')"]`).classList.add('active');
            document.getElementById(sectionId).classList.add('active');
        }
    
        // Função para alternar a barra lateral
        function toggleSidebar() {
            const mainContent = document.querySelector('.main-content');
            mainContent.classList.toggle('closed');
        }

        function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);

    // Se a seção já está ativa, fecha ao clicar novamente
    if (section.classList.contains('active')) {
        section.classList.remove('active');
    } else {
        // Fecha todas as seções antes de abrir a nova
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        section.classList.add('active');
    }
}
    </script>
    
    
</body>
</html>
