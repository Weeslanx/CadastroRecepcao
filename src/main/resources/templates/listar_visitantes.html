<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Visitantes</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Visitantes Registrados</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Empresa</th>
                    <th>Horário</th>
                    <th>Categoria</th>
                    <th>Responsável</th>
                    <th>Crachá</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exibir visitantes cadastrados -->
                <th:block th:each="visitante : ${visitantes}">
                    <tr>
                        <td th:text="${visitante.id}"></td>
                        <td th:text="${visitante.nome}"></td>
                        <td th:text="${visitante.empresa}"></td>
                        <td th:text="${visitante.horario}"></td>
                        <td th:text="${visitante.categoria}"></td>
                        <td th:text="${visitante.responsavel}"></td>
                        <td th:text="${visitante.cracha}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="button-container">
            <a href="/visitantes/cadastrar" class="btn">Cadastrar Novo Visitante</a>
        </div>
    </div>
</body>
</html>
