<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Visitante</h1>
        
        <form action="/visitantes/cadastrar" method="post">
            <label for="nome">Nome do Visitante</label>
            <input type="text" id="nome" name="nome" required>

            <label for="empresa">Empresa (opcional)</label>
            <input type="text" id="empresa" name="empresa">

            <label for="documento">Documento (opcional)</label>
            <input type="text" id="documento" name="documento">

            <button type="submit" class="btn">Salvar Visitante</button>
        </form>

        <!-- Lista de Visitantes Cadastrados -->
        <h2>Visitantes Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Empresa</th>
                    <th>Documento</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="visitante : ${visitantes}">
                    <tr>
                        <td th:text="${visitante.id}"></td>
                        <td th:text="${visitante.nome}"></td>
                        <td th:text="${visitante.empresa}"></td>
                        <td th:text="${visitante.documento}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
