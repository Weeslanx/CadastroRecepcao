<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2b2b2b;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            text-align: center;
            font-weight: 500;
            color: #f0f0f0;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #3c3c3c;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            position: relative;
            overflow-y: auto;
        }
        .card-container {
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            margin-top: 40px;
        }
        .card {
            background-color: #3c3c3c;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .card h3 {
            font-size: 1.4em;
            margin-top: 0;
            color: #4caf50;
            font-weight: 700;
        }
        .card p {
            margin: 5px 0;
            font-weight: 400;
            line-height: 1.5;
            color: #e0e0e0;
        }
		.add-visit {
		    background-color: #4caf50;
		    color: #fff;
		    border: none;
		    padding: 10px 15px;
		    border-radius: 5px;
		    cursor: pointer;
		    position: fixed; /* Fixa o botão na tela */
		    top: 20px; /* Mantém no topo */
		    right: 20px; /* Mantém à direita */
		    font-size: 1em;
		    transition: background-color 0.3s;
		    z-index: 1000; /* Garante que fique acima de outros elementos */
		}

        .add-visit:hover {
            background-color: #45a049;
        }

        /* Adicionando estilo para configuração no menu */
        .sidebar a#settings {
            background-color: #ff9800;
        }
		
		.sidebar-right {
		    width: 250px;
		    background-color: #2b2b2b;
		    padding: 20px;
		    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
		    position: fixed;
		    right: 0;
		    top: 0;
		    height: 100%;
		    z-index: 999; /* Garante que fique acima de outros elementos */
		}

		.close-btn {
		    background-color: transparent;
		    border: none;
		    color: #ffffff;
		    font-size: 1.5em;
		    float: right;
		    cursor: pointer;
		}

    </style>
</head>
<body>
	<div class="container">
	    <div class="sidebar">
	        <h2>Registro de Entradas</h2>
	        <a href="#" id="add-visit">Inserir Nova Visita</a>
	        <a href="#" id="add-category">Cadastrar Categoria</a>
	        <a href="#" id="add-visitor">Cadastrar Visitante</a>
	        <a href="#" id="settings">Configuração</a>
	    </div>

	    <div class="main-content">
	        <h1>Visitas Registradas</h1>
	        
	        <!-- Container para exibir os cartões das visitas -->
	        <div class="card-container" id="visitas-container">
	            <th:block th:each="visita : ${visitas}">
	                <div class="card">
	                    <h3 th:text="${visita.visitante.nome}">Nome Visitante</h3>
	                    <p><strong>Categoria:</strong> <span th:text="${visita.categoria.nome}">Nome Categoria</span></p>
	                    <p><strong>Horário de Entrada:</strong> <span th:text="${visita.horarioEntrada}">Horário Entrada</span></p>
	                    <p><strong>Horário de Saída:</strong> <span th:text="${visita.horarioSaida}">Horário Saída</span></p>
	                </div>
	            </th:block>
	        </div>

			<div class="sidebar-right" id="sidebar-right" style="display: none;">
			    <button class="close-btn" id="close-btn">&times;</button>
			    <h2>Adicionar Visita</h2>
			    <label for="nome-empresa">Nome da Empresa:</label>
			    <input type="text" id="nome-empresa" name="nome-empresa" required>
			    <br>
			    <label for="documentacao">Documentação:</label>
			    <input type="text" id="documentacao" name="documentacao" required>
			    <br>
			    <button type="submit">Adicionar Visita</button>
			</div>
	        

	        <!-- Botão para adicionar visita -->
	         <button class="add-visit" id="add-visit-btn">Adicionar Visita</button>
	    </div>
	</div>
	
	<script>
		
		
		// Mostrar a aba lateral ao clicar no botão "Adicionar Visita"
		document.getElementById('add-visit-btn').addEventListener('click', function() {
		    var sidebarRight = document.getElementById('sidebar-right');
		    sidebarRight.style.display = 'block'; // Mostra a aba lateral
		});

		// Fechar a aba lateral ao clicar no botão de fechar
		document.getElementById('close-btn').addEventListener('click', function() {
		    var sidebarRight = document.getElementById('sidebar-right');
		    sidebarRight.style.display = 'none'; // Esconde a aba lateral
		});
		
		
		
		
		
		
		
	</script>

	
</body>
</html>
